<!DOCTYPE html>
<html>
    <head>
        <title>Авторизация</title>
        <link rel="stylesheet" href="style/login.css">
    </head>
    <body>
        <form style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <h1>Добро пожаловать</h1>
            <label id="name_label" for="name">Введите имя</label>
            <input type="text" id="name" name="name" required="false">
            <label for="email">Введите почту</label>
            <input type="email" id="email" name="email" required="true">
            <label for="password">Введите пароль</label>
            <input type="password" id="password" name="password" required="true">
            <label id="password_repeat_label" for="password_repeat">Повторите пароль</label>
            <input type="password" id="password_repeat" name="password_repeat" required="false">
            <input id="submit" type="submit" value="Войти">
            <p id="change_mode">Ещё нет аккаунта? Зарегестрируйтесь</p>
        </form>
        
        <script src="script/login.js" type="module"></script>
    </body>
</html>
